name: '01022020'
force_creation: False
file_config:
        base_dir: 'output/'
        data_dir: 'data_dir/'
        dic_name: 'calculations.pkl'
        pics_dir: 'pics/'
        linear_power_name: 'linear_power.txt'
        nonlinear_power_name: 'nonlinear_power.txt'
        M_name: 'M.txt'
data_creation_config:
        npoints: 10000
        mink: 1e-7
        maxk: 1.
        z: 0.
        cosmology: 'Planck15' #can be: Planck15, Planck13
survey_config:
        primordial_pars:
                fnl: 1
        gravity_dynamics_pars:
                deltac: 1.42
                a1: 1.
                a2: -0.8095238095
        tracer_properties:
                mhalo: 0.773
                nhalo: 3e-4
                biases: # if blank use a theory expression
                        b10: 1.6
                        b01: ''
                        b11: ''
                        b02: ''
                        b20: -0.3
                        bs2: ''
        geometry:
                volume: 100 #in units of Gpc^3

analysis_config:
                mink_reconstruction: 0.05
                maxk_reconstruction: 0.15
                mink_analysis: 0.001
                maxk_analysis: 0.04
                variables_list_config: ['b10', 'b01', 'b11', 'b20', 'bs2', 'deltac', 'a1', 'a2', 'fnl', 'nhalo']
                biases_definitions: {'g': 'b10+7/5*b20-7/21*bs2', 's': 'b10', 't': 'b10+7/2*bs2', 'phiphi': 'fnl*b10', 'c01': 'fnl*2*deltac*(b10-1)', 'c11': 'fnl*(2./a1)*(deltac*(b20-2*(a1+a2)*(b10-1.))-a1**2.*(b10-1.))+2.*deltac*(b10-1.)', 'c02': 'fnl**2*4*deltac*((deltac/a1**2.)*(b20-2.*(a1+a2)*(b10-1.))-2.*(b10-1.))'}
                #kernels_definitions: {'g': '5./7.', 's': '0.5*(q2/q1+q1/q2)*mu', 't': '(2./7.)*mu**2.', 'phiphi': '', '01', '11', '02'}
                noise_prefix: 'N'
                new_bias_expr: 'b10*(g+s*Ngg/Ngs+t*Ngg/Ngt+phiphi*(Ngg/Nphiphig)+c01*(Ngg/Nc01g)+c11*(Ngg/Nc11g)+c02*(Ngg/Nc02g))'
forecast_config:
                variables_list: ['b10', 'b01', 'b11', 'b20', 'bs2', 'fnl', 'nhalo', 'Plin', 'M', 'deltac', 'a1', 'a2', 'Ngg', 'Ngt', 'Nphiphig', 'Ngs', 'Nc02g', 'Nc01g', 'Nc11g', 'new_bias'] #best thing if the script automatically detects the variables from the expressions #should also add shot bis and tris
                variables_list_fisher: ['b10', 'fnl', 'b20', 'bs2']
                cov_dict: {'Pgg': '(b10+2*deltac*(b10-1)*fnl/M)**2*Plin+1/nhalo', 'Pgn': 'b01*(b10+2*deltac*(b10-1)*fnl/M)*Plin', 'Pnn': 'new_bias**2*Plin+Ngg'}
                variables_of_interest: ['fnl']
                pics_config:
                    title: 'Error'
                    xlabel: '$K$ $(h Mpc^{-1})$'
                    ylabel: '$\sigma_{f_nl}$'
                    xscale: 'linear' # "linear", "log", ...
                    yscale: 'log'
                    output_name: 'error_'
                    title_cov: 'Powers'
                    xlabel_cov: '$K$ $(h Mpc^{-1})$'
                    ylabel_cov: '$P$ $(h^3 Mpc^{-3})$'
                    legend_cov: {'Plin': {'color': 'black', 'ls': '-'}, 'Pgg': {'color': 'green', 'ls': '-'}, 'Pgn': {'color': 'red', 'ls': '-'}, 'Pnn': {'color': 'blue', 'ls': '-'}, 'shot': {'color': 'yellow', 'ls': '--'}, 'Ngg': {'color': 'orange', 'ls': '--'}}
                    output_name_cov: 'power_'
